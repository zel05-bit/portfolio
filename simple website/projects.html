<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-In Contact Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Contact button */
    .contact-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Overlay panel (hidden by default) */
    .contact-panel {
      position: fixed;
      top: 0;
      right: -30%; /* start hidden */
      width: 25%;  /* 1/4 of the page */
      height: 100%;
      background: #f4f4f4;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      padding: 20px;
    }

    /* When active, slide it in */
    .contact-panel.active {
      right: 0;
    }

    /* Close button */
    .close-btn {
      background: none;
      border: none;
      font-size: 20px;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="contact-btn" onclick="togglePanel()">Contact Me</button>

  <div class="contact-panel" id="contactPanel">
    <button class="close-btn" onclick="togglePanel()">&times;</button>
    <h2>Contact Information</h2>
    <p>Email: example@email.com</p>
    <p>Phone: +123 456 7890</p>
    <p>LinkedIn: <a href="#">My Profile</a></p>
  </div>

  <script>
    function togglePanel() {
      document.getElementById("contactPanel").classList.toggle("active");
    }
  </script>

</body>
</html>
