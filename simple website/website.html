<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PORTFOLIO</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff6f6;
      color: #333;
    }

     /* Navbar */
    nav {
      background-color: #45cbac;
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

     nav h1 {
      margin: 0;
      font-size: 20px;
      color: #fff;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    /* NAV LINK ANIMATION */
nav ul li a,
.contact-btn {
  position: relative;
  transition: transform 0.3s ease, color 0.3s ease;
}

/* Bounce + Color Pop on Hover */
nav ul li a:hover,
.contact-btn:hover {
  transform: scale(1.1);
  color: #ffe5ec; /* light pastel pink */
}

nav ul li a:hover::after,
.contact-btn:hover::after {
  transform: scaleX(1);
}

    /* Style the Contact Me button inside navbar */
    .contact-btn {
      background-color: #2aab7a;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
    }

    .hero-text {
      max-width: 50%;
      margin-left: 50px;
    }

    .hero-text h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero-text span {
      color: #31cd99;
      font-weight: bold;
    }

    .hero-text p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Image content */
    .image-content {
      max-width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-content img {
      width: 50%;
      height: auto;
      object-fit: cover;
      border-radius: 30%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .footer {
      font-size: 20px;
      background-color: #45cbac;
      padding: 4%;
      text-align: center;
    }

     /* Overlay background */
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 9998;
    }
    #overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Contact Panel */
    .contact-panel {
      position: fixed;
      top: 50%;
      right: -400px; /* hidden offscreen */
      transform: translateY(-50%);
      width: 320px;
      max-width: 90vw;
      max-height: 80vh;
      background: rgba(146, 227, 203, 0.95);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      border-radius: 16px;
      padding: 30px 25px;
      overflow-y: auto;
      transition: right 0.4s ease;
      z-index: 9999;
      color: #222;
    }
    .contact-panel.active {
      right: 20px;
    }

    /* Close button */
    .close-btn {
      background: none;
      border: none;
      font-size: 28px;
      position: absolute;
      top: 15px;
      right: 20px;
      cursor: pointer;
      color: #2aab7a;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #1f7a56;
    }

    /* Headings */
    .contact-panel h2 {
      margin-top: 0;
      color: #2aab7a;
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    /* Paragraphs */
    .contact-panel p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    /* Social buttons container */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 20px;
    }

    /* Social buttons */
    .social-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .social-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 14px currentColor;
    }

    .social-btn.facebook {
      background-color: #3b5998;
    }

    .social-btn.instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }

    .social-btn.twitter {
      background-color: #1da1f2;
    }

    .social-btn.facebook:hover {
      background-color: #2d4373;
    }

    .social-btn.instagram:hover {
      filter: brightness(0.9);
    }

    .social-btn.twitter:hover {
      background-color: #0d95e8;
    }

/* Dropdown */
.dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #2aab7a;
  color: white;
  padding: 8px 15px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #45cbac;
  min-width: 160px;
  border-radius: 8px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: white;
  padding: 10px 15px;
  text-decoration: none;
  display: block;
  font-size: 15px;
}

.dropdown-content a:hover {
  background-color: #2aab7a;
}

.dropdown:hover .dropdown-content {
  display: block;
}

  </style>
</head>
